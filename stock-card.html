<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BYD Stock Ticker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
   body {
     font-family: 'Segoe UI', sans-serif;
     background-color: #f0f2f5;
     color: white;
     margin: 0;
     padding: 20px;
   }
   .card {
     border-radius: 10px;
     padding: 20px;
     max-width: 500px;
     background-color: #0073CE;
     box-shadow: 0 4px 8px rgba(0,0,0,0.3);
   }
   .stock-info {
     display: flex;
     justify-content: space-between;
     align-items: center;
   }
   .price {
     font: 20pt/20pt 'Segoe UI';
     padding-left: 10px;
     padding-top: 10px;
   }
   .change-up {
     color: #19ef60;
   }
   .change-down {
     color: #f31040;
   }
   .labels {
     display: flex;
     justify-content: space-between;
     color: #75FCE4;
     padding: 10px 10px 0;
   }
   .values {
     display: flex;
     justify-content: space-between;
     font-size: 16px;
     padding: 5px 10px 10px;
   }
   .buttons {
     margin-top: 15px;
     display: flex;
     gap: 10px;
   }
   .buttons button {
     flex: 1;
     background: white;
     color: #003366;
     border: none;
     border-radius: 5px;
     padding: 5px;
     cursor: pointer;
     font-weight: bold;
   }
   canvas {
     margin-top: 20px;
     background: #fff;
     border-radius: 5px;
   }
   #arrow {
     font-size: 2em;
     margin-top: 10px;
   }
</style>
</head>
<body>
<div class="card">
<div class="stock-info">
<div>
<div style="font-weight: bold;">BYD</div>
<div class="price" id="price">USD --</div>
<div id="change" class="change-up">+-- (--%)</div>
</div>
<div id="arrow">▲</div>
</div>
<div class="labels">
<div>Price</div>
<div>Change</div>
</div>
<div class="values">
<div id="open">USD --</div>
<div id="rawChange">--</div>
</div>
<div class="buttons">
<button onclick="updateChart(7)">7D</button>
<button onclick="updateChart(14)">14D</button>
<button onclick="updateChart(30)">30D</button>
</div>
<canvas id="chart" width="360" height="200"></canvas>
</div>
<script>
   const apiKey = 'd1sjj91r01qhe5ra9p7gd1sjj91r01qhe5ra9p80';
   const symbol = 'BYD';
   let chart;
   async function fetchQuote() {
     try {
       const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`);
       const data = await res.json();
       const current = data.c;
       const previous = data.pc;
       const change = (current - previous).toFixed(2);
       const percent = ((change / previous) * 100).toFixed(2);
       document.getElementById('price').textContent = `USD ${current.toFixed(2)}`;
       document.getElementById('change').textContent = `${change >= 0 ? '+' : ''}${change} (${percent}%)`;
       document.getElementById('change').className = change >= 0 ? 'change-up' : 'change-down';
       document.getElementById('arrow').textContent = change >= 0 ? '▲' : '▼';
       document.getElementById('open').textContent = `USD ${current.toFixed(2)}`;
       document.getElementById('rawChange').textContent = `${change >= 0 ? '+' : ''}${change}`;
     } catch (error) {
       console.error('Quote fetch error:', error);
     }
   }
   async function updateChart(days) {
     try {
       const now = Math.floor(Date.now() / 1000);
       const from = now - (days * 86400);
       const res = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${from}&to=${now}&token=${apiKey}`);
       const data = await res.json();
       if (!data || !data.t || !data.c) return;
       const labels = data.t.map(t => new Date(t * 1000).toLocaleDateString());
       const prices = data.c;
       const ctx = document.getElementById('chart').getContext('2d');
       if (chart) chart.destroy();
       chart = new Chart(ctx, {
         type: 'line',
         data: {
           labels: labels,
           datasets: [{
             label: 'Price',
             data: prices,
             borderColor: '#75FCE4',
             backgroundColor: 'rgba(117, 252, 228, 0.2)',
             fill: true,
             tension: 0.3
           }]
         },
         options: {
           plugins: {
             legend: { display: false }
           },
           scales: {
             x: { display: false },
             y: { display: false }
           }
         }
       });
     } catch (error) {
       console.error('Chart fetch error:', error);
     }
   }
   function autoRefresh() {
     fetchQuote();
     updateChart(30); // Default chart
   }
   // Auto-refresh every 5 minutes (300000 ms)
   setInterval(autoRefresh, 300000);
   // Initial Load
   fetchQuote();
   updateChart(30);
</script>
</body>
</html>
